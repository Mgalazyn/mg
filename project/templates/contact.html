{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href=""><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                
                <div class="form__field">
                    <label for="formInput#text">Add your name: </label>
                    
                </div>

                <div class="form__field">
                    <label for="formInput#text">Type in your email: </label>

                </div>
                
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Type in subject of message: </label>

                </div>
                <div class="form__field">
                    <label for="formInput#text">Add text:</label>

                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock %}
